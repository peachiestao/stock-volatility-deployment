<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Volatility Predictor</title>

    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background: linear-gradient(135deg, #e8eef5, #f9fbff);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.12); 
            width: 100%; 
            max-width: 420px; 
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { transform: translateY(12px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 { 
            color: #1a1a1a; 
            margin-bottom: 8px; 
            font-size: 28px;
            letter-spacing: -0.5px;
        }

        p { 
            color: #555; 
            margin-bottom: 25px; 
            font-size: 16px;
        }

        input[type="text"] {
            width: 85%; 
            padding: 15px; 
            font-size: 18px; 
            border: 2px solid #e5e7eb; 
            border-radius: 10px; 
            text-align: center; 
            text-transform: uppercase; 
            outline: none; 
            transition: 0.25s;
            background: #fafafa;
        }

        input[type="text"]:focus {
            border-color: #007bff; 
            background: #fff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: #007bff; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 17px; 
            border-radius: 10px; 
            margin-top: 25px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold; 
            transition: 0.25s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .result {
            margin-top: 30px; 
            font-size: 1.4em; 
            font-weight: 600; 
            color: #333;
        }

        .score {
            font-size: 0.9em; 
            color: #777; 
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Volatility Forecast</h1>
        <p>Enter a stock ticker to predict tomorrow's risk.</p>

        <form action="/predict" method="post">
            <input type="text" name="ticker" placeholder="e.g. TSLA" required>
            <button type="submit">Analyze Stock</button>
        </form>

        <div class="result">
            {{ prediction_text }}
        </div>

        <div class="score">
            {{ score_text }}
        </div>
    </div>
</body>
</html>
